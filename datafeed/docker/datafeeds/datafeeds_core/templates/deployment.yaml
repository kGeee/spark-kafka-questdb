        ports:
        - containerPort: 9000
          hostPort: 9000
          protocol: TCP
        - containerPort: 9009
          hostPort: 9009
          protocol: TCP
        resources: {}
      hostname: questdb
      restartPolicy: Always
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "datafeeds.fullname" . }}-redis
  labels:
    io.kompose.service: redis
  {{- include "datafeeds.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.redis.replicas }}
  selector:
    matchLabels:
      io.kompose.service: redis
    {{- include "datafeeds.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        io.kompose.network/datafeeds-default: "true"
        io.kompose.service: redis
      {{- include "datafeeds.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        - name: ALLOW_EMPTY_PASSWORD
          value: 'yes'
        image: {{ .Values.redis.redis.image.repository }}:{{ .Values.redis.redis.image.tag
          | default .Chart.AppVersion }}
        name: redis
        ports:
        - containerPort: 6379
          hostPort: 6379
          protocol: TCP
        resources: {}
      restartPolicy: Always